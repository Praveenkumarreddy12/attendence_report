<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        /* Back button styles (circle) */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            color: #333;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }

        .back-button:focus {
            outline: none;
        }

        /* Webcam and photo capture styles */
        .webcam-container {
            position: relative;
            width: 100%;
            height: 240px;
            margin: 10px 0;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: black;
        }

        canvas {
            display: none;
        }

        #captureButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #captureButton:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<!-- Back Button (Arrow inside circle) -->
<button class="back-button" onclick="window.location.href='login.html'">
    &larr;
</button>

<div class="form-container">
    <h1>Register</h1>
    
    <!-- Webcam container for capturing the image -->
    <div class="webcam-container">
        <video id="webcam" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- Photo button -->
    <button id="captureButton">Take Photo</button>
    
    <form id="registrationForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="usn" placeholder="USN" required>
        <input type="text" name="branch" placeholder="Branch" required>
        <input type="text" name="class" placeholder="Class" required>
        <input type="text" name="section" placeholder="Section" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Accessing the webcam
    const webcam = document.getElementById('webcam');
    const captureButton = document.getElementById('captureButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let videoStream;

    // Start webcam only when Take Photo button is clicked
    captureButton.addEventListener('click', () => {
        if (!videoStream) {
            startWebcam();
        } else {
            takePhoto();
        }
    });

    // Function to start webcam
    function startWebcam() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoStream = stream;
                    webcam.srcObject = stream;
                })
                .catch((error) => {
                    alert('Error accessing webcam: ' + error);
                });
        } else {
            alert('Webcam not supported on this browser.');
        }
    }

    // Function to capture the photo and stop webcam
    function takePhoto() {
        // Set the canvas size to match the video size
        canvas.width = webcam.videoWidth;
        canvas.height = webcam.videoHeight;

        // Draw the current frame from the webcam to the canvas
        ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);

        // Convert the canvas content to a data URL (image)
        const imageData = canvas.toDataURL('image/png');

        // Create a download link
        const link = document.createElement('a');
        link.href = imageData;
        link.download = 'photo.png';
        link.click();  // Automatically download the image

        // Stop the webcam stream after taking the photo
        let tracks = videoStream.getTracks();
        tracks.forEach(track => track.stop());

        // Reset webcam
        webcam.srcObject = null;
        videoStream = null;
    }

    // Form submission handling
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Send data to backend API
        fetch('http://localhost:5000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log(result);
            alert('Registration successful!');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Registration failed!');
        });
    });
</script>

</body>
</html>
